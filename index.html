<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body background="images/bg-0.jpg" background-repeat=" no-repeat">
    
    <div class="wrapper">
<div class="top-bar">
    <span class="material-symbols-outlined"> expand_more </span>
    <span id="now">Now playing</span>
    <span class="material-symbols-outlined"> more_horiz </span>    
</div>
<div class="img__area">
<img src="" alt="">
</div>
<div class="song_details">
    <p class="names">mahender</p>
    <p class="artist">mahender</p>
</div>
<div class="progress_area">
    <div class="progress_bar">
        <span></span>
    </div>
<div class="timer">
    <span class="currentTime">0:00</span>
    <span class="duration">3:20</span>
</div>
<audio id="main-audio" src=""></audio>
</div>
<div class="controls">
        <span id="repeat-plist"  class="material-symbols-outlined"> repeat</span>
    <span  id="prev" class="material-symbols-outlined"> skip_previous</span>
    <div class="play-puase">
    <span   class="material-symbols-outlined"> play_arrow</span>
    </div>
    <span id="next"class="material-symbols-outlined"> skip_next </span>
    <span id="more_musics" class="material-symbols-outlined"> queue_music</span>
</div>
<div class="music-list">
    <div class="header">
        <div class="row">
            <span  class="material-symbols-outlined"> queue_music</span>
 <span>music list</span>
        </div>
        <span id="close"class="material-symbols-outlined"> close</span>
    </div>
<ul>
   
</ul>
</div>

    </div>







       <script src="./js/music-list.js"></script>
       <script src="./js/script.js"></script>
</body>
</html>
